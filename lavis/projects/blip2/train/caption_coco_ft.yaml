model:
  arch: blip2_opt
  model_type: caption_coco_opt2.7b
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a photo of "
        eval:
          name: "blip_caption"
    build_info:
      annotations:
        train:
          storage: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_train.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_train.json
        val:
          storage:  /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_val.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_val.json
        test:
          storage: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_test.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_test.json
      images:
          storage: "/workspace/Dataset/OpenDataLab___COCO_2014/raw"  # 添加一个顶层storage
          train:
            storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/train2014
          val:
            storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/val2014
          test:
            storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/test2014

run:
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 8
  accum_grad_iters: 2

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "/workspace/Log"
  log_every_n_steps: 50    # 每步都输出日志
  eval_every_n_epochs: 1  # 每轮都进行评估
  save_freq: -1 # 保存频率
  log_freq: 50 # 日志输出频率


  amp: True
  resume_ckpt_path: null

  evaluate: True
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 8
  dist_url: "env://"
  distributed: True
  use_deepspeed: False
