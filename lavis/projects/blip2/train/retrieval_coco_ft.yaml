model:
  arch: blip2
  model_type: coco
  load_pretrained: True
  load_finetuned: False
  freeze_vit: False

  # # finetune blip2 with clip-vit-large
  # use_grad_checkpoint: False
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained_vitL.pth"
  # vit_model: clip_L

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      annotations:
        train:
          storage: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_train.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_train.json
        val:
          storage:  /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_val.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_val.json
        test:
          storage: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_test.json
          url: /workspace/LAVIS-main/cache/coco/coco/annotations/coco_karpathy_test.json
      images:
        storage: "/workspace/Dataset/OpenDataLab___COCO_2014/raw"  # 添加一个顶层storage
        train:
          storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/train2014
        val:
          storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/val2014
        test:
          storage: /workspace/Dataset/OpenDataLab___COCO_2014/raw/test2014

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 2
  batch_size_eval: 1
  lr_layer_decay: 0.95 # layer-wise learning rate decay for the ViT
  num_workers: 4
  accum_grad_iters: 1

  seed: 42
  output_dir: "/workspace/Log/Retrieval"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["test"]
  test_splits: ["test"]
  k_test: 128

  device: "cuda"
  gpu: [4,5,6,7]
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False
